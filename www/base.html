<html>
	<head>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</head>
<body>
	<script  type="text/javascript">
	function uploadFile(){
	  var input = document.getElementById("file");
	  file = input.files[0];
	  if(file != undefined){
		formData= new FormData();
		if(!!file.type.match(/image.*/)){
		  formData.append("image", file);
		  $.ajax({
			url: "php/upload.php",
			type: "POST",
			data: formData,
			processData: false,
			contentType: false,
			success: function(data){
				alert('Imatge Pujada');
			}
		  });

		  var params = {nom:'Jordi',cognom:'Barbut',codiusuari:'12221', imatge:file.name};
		  $.ajax({
			url: "php/insert.php",
			type: "POST",
			data: params ,
			//processData: false,
			//contentType: false,
			success: function(data){
				alert('Guardat BBDD');
			}
		  });
		}else{
		  alert('Not a valid image!');
		}
	  }else{
		alert('Input something!');
	  }
	}
	</script> 
	<input type="file" id="file" />
    <button onclick="uploadFile();">Upload</button>

</body>

</html>
